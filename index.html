<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css"/>
    <title>プレゼンタイマー</title>
</head>
<body>

<div id="title"></div>
<div id="timer"></div>
<div id="section"></div>
<button id="start">start</button>
<button id="pause">pause</button>
<button id="stop">stop</button>

<!-- Templates -->

<script type="text/template" id="timer-view-template">
    <h1><%= Math.floor(milisec/100) / 10 %>sec, <%= Math.floor(elapsed/100) / 10 %>sec</h1>
</script>
<script src="js/jquery-2.0.2.js" type="text/javascript"></script>
<script src="js/lodash.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
